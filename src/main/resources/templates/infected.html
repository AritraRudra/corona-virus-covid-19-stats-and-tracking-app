<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Statistics App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    
    <script type="text/javascript">
    	$(document).ready(function() {
    		$('#dataTable').DataTable();
    	});
    </script>

    <!-- https://stackoverflow.com/questions/17012421/auto-number-table-rows -->
    <!-- https://stackoverflow.com/questions/42796083/how-to-add-auto-number-table-row -->
    <!-- https: //stackoverflow.com/questions/18998526/how-to-get-automatic-serial-number-column-in-the-html-table -->
    <style>
        table {
        	counter-reset: rowNumber;  /* Set the row counter to 0 */
        }
        
        table tr td:first-child::before {
        	counter-increment: rowNumber;  /* Increment the row counter*/
        	content: counter(rowNumber);  /* Display the row */
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4" th:text="${INFECTED_current_count}"></h1>
            <p class="lead">Total number of infected people as of today.</p>
            <hr class="my-4">
            <p>
                Number of newly infected people since yesterday : <b th:text="${INFECTED_new_count}"></b>
            </p>
        </div>

        <div class="table-responsive-md">
            <table id="dataTable" class="table table-striped table-bordered table-sm table-hover" style="width: 100%;">

                <thead class="thead-light">
                    <tr>
                        <th>Serial</th>
                        <th>Province/State</th>
                        <th>Country/Region</th>
                        <th>Latest Infected Count</th>
                        <th>Infected Since Yesterday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="infectedStat : ${INFECTED_stats}">
                        <td></td>
                        <td th:text="${infectedStat.state}"></td>
                        <td th:text="${infectedStat.region}"></td>
                        <td th:text="${infectedStat.infectedPatientsStats.latestCount}">0</td>
                        <td th:text="${infectedStat.infectedPatientsStats.differenceSincePreviousDay}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="jumbotron bg-transparent" style="text-align: center; margin: auto;">
            <a href="home.html" th:href="@{/}">Return to home</a>
        </div>

    </div>

</body>
</html>
