<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Statistics App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4" th:text="${INFECTED_current_count}"></h1>
            <p class="lead">Total number of infected people as of today.</p>
            <hr class="my-4">
            <p>Number of newly infected people since yesterday : <b th:text="${INFECTED_new_count}"></b>
            </p>
        </div>

        <table class="table table-striped table-bordered table-sm table-hover" cellspacing="0" width="100%">

            <thead class="thead-dark">
                <tr>
                    <th>Province/State</th>
                    <th>Country/Region</th>
                    <th>Latest Infected Count</th>
                    <th>Infected Since Yesterday</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="infectedStat : ${INFECTED_stats}">
                    <td th:text="${infectedStat.state}"></td>
                    <td th:text="${infectedStat.region}"></td>
                    <td th:text="${infectedStat.infectedPatientsStats.latestCount}">0</td>
                    <td th:text="${infectedStat.infectedPatientsStats.differenceSincePreviousDay}">0</td>
                </tr>
            </tbody>
        </table>

   <div class="jumbotron bg-transparent" style="text-align:center;margin: auto;">
        <a href="../home.html" th:href="@{/}">Return to home</a>
    </div>
    
    </div>

</body>

</html>
