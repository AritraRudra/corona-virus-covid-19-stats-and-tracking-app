<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Corona Virus Statistics App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <h1>Something went wrong!</h1>
        <h5>See below for more information</h5>

        <div class="table-responsive-sm">
            <table class="table table-striped table-bordered table-sm table-hover">
                <tbody>
                    <tr>
                        <td>Date</td>
                        <td th:text="${timestamp}" />
                    </tr>
                    <tr>
                        <td>Path</td>
                        <td th:text="${path}" />
                    </tr>
                    <tr>
                        <td>Error</td>
                        <td th:text="${error}" />
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td th:text="${status}" />
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td th:text="${message}" />
                    </tr>
                    <tr>
                        <td>Exception</td>
                        <td th:text="${exception}" />
                    </tr>
                    <tr>
                        <td>Trace</td>
                        <td><pre th:text="${trace}" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="jumbotron bg-transparent" style="text-align: center; margin: auto;">
            <a href="home.html" th:href="@{/}">Return to home</a>
        </div>
        
    </div>

</body>
</html>
